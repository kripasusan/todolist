<html lang="en">
<head>

    <title>Todoist</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body> 
<section class = "Form my-4 mx-5">
    <div class = "container">
        <div class="row no-gutters">
            <div class="col-lg-16">
                <center><img src = "pics/logo1w.png" class = "img-fluid" alt=""></center>
                <br>
            </div> 
            <!-- removed myrow from below line just now -->
            <div class="col-lg-16 px-5 pt-3"> 
                <center>
                <h1>Welcome to Todoist!</h1>
                <br>
                <!-- form -->
                <form action = "main.html" class = "form" onsubmit="validate(); return false">
                    <div class="form-row ">
                        <h4>Sign into your Account</h4>
                        
                        <div class="col-lg-7">
                            <input type ="text" placeholder="Username" id="username" class="form-control my-3 p-4 w-50" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type = "password" placeholder="Password" id = "password" class="form-control my-3 p-4 w-50" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type ="submit" class = "button mt-3 mb-5 w-50">Login</button>
                        </div>
                    </div>
                <!-- <a href = "#">Forgot Password</a> -->
                </form>
                </center>
            </div>
        </div>
    </div>

</section>
    
    <script src = "main1.js" type ="text/javascript" ></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>

</html>
